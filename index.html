<!doctype html>
<html lang="en">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Random users table</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col">
          <h1 class="text-center">Random users table</h1>
        </div>
      </div> 
      <form id="filter" hidden>
        <div class="row mb-5">
          <div class="col">
            <input type="text" id="search" class="form-control" placeholder="Search by name..." aria-label="Name Search">
          </div>
          <div class="col">
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </div>
      </form>
      <div class="row mb-5">
        <div class="col" id="users-block">
        </div>
      </div>    
    </div>   
  
    <script src="js/script.js"></script>
  </body>
</html>
